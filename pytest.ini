[pytest]
# Roman's Rater 4.21 - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Fixtures
fixtures = tests/fixtures

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, end-to-end)
    slow: Slow running tests
    requires_data: Tests requiring Excel workbooks
    requires_pdf: Tests requiring sample PDFs

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
